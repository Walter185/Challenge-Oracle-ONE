<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <title>Encriptador Alura</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                <img class="logo" src="img/logo.png" alt="Alura" title="Alura">
            </h1>
        </header>

        <form class="form">
            <textarea placeholder="Ingrese el texto aquí"></textarea>
            <button class="boton_encriptar">Encriptar</button>
            <button class="boton_desencriptar">Desencriptar</button>
        </form>
        <div class="card">
            <div class="contenedor_toy">
                <img class="toy" src="img/toy.png" alt="toy" loading="lazy">
                <div>
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
