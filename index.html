<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>Encriptador Alura</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                <a href="*">
                    <img class="logo" src="img/logo.png" alt="Alura" title="Inicio">   
                </a>
            </h1>
        </header>

        <form class="form">
            <textarea class="form_textarea" placeholder="Ingrese el texto aquí" required autofocus></textarea>
            <div class="info">
                <img class="imagen_info" src="img/info.png" alt="info">
                <p class="warning">Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor_botones">
                <button class="boton_encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton_desencriptar" onclick="btnDesencriptar()">Desencriptar</button> 
            </div>
          
        </form>
        <div class="card">
            <div class="contenedorToy">
                <img class="imagen_toy" src="img/toy.png" alt="toy">
                <div class="msje">
                    <p class="no_message">Ningún mensaje fue encontrado</p>
                    <p class="ingresa_texto">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            <div  id="result">
                <textarea disabled></textarea>
                <button class="copiar" data-clipboard-target=".contenedorToy" onclick="copiarTexto()">Copiar</button>
            </div>
        </div><br>
        
    </div>
    <footer>
        <div id="credit">
            <small>© Challenge Encriptador Alura | Desarrollado por Walter Liendo @2023</small></p>
        </div>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script>
        var clipboard = new ClipboardJS(".copiar")
    </script>
</body>
</html>
